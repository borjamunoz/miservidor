<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
   <HEAD>
      
      <meta charset="UTF-8">
      <TITLE>Cuaderno Alumnos</TITLE>
      <!--<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script type="text/javascript" src="alumnos.js"></script>
      <link rel="Stylesheet" type="text/css" href="main.css">

   </HEAD>
   
   <BODY ng-app="myApp" ng-controller="AlumnosController"><!--El controller tiene que albergar todo el body para que el las funciones del script funcionen globalmente-->
   
      <h1>Cuaderno de alumnos</h1>
      
          <div class="wrapper" >
              <div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
                <div class="nombre">{{alumno.nombre}} {{alumno.apellidos}}</div>
                <span class="telefono">{{alumno.telefono}}</span>
              </div>
          </div>
         <br/>
         <center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir contacto</button></center>
         <div ng-show="formVisibility" class="wrapper" >
            <h2>Añadir un contacto</h2>
            Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
            Apellido: <input type="text" ng-model="nuevoAlumno.apellidos"></input>
            telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
            <button ng-click="Save()">Guardar</button>
         </div>
         
   </BODY>
</HTML>
